<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Office Hours Schedule</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th><b>Monday</b></th>
        <th><b>Tuesday</b></th>
        <th><b>Wednesday</b></th>
        <th><b>Thursday</b></th>
        <th><b>Friday</b></th>
      </tr>
    </thead>
    <tbody>
      <!-- 1 -->
      <tr>
        <td>9:00 to 11:00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <!-- 2 -->
      <tr>
        <td>11:00 to 12:00</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
      <!-- 3 -->
      <tr>
        <td>12:00 to 14:00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <!-- 4 -->
      <tr>
        <td>14:00 to 16:00</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
      <!-- 5 -->
      <tr>
        <td>16:00 to 18:00</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
